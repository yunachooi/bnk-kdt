<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>Regist Form</h2><hr />
	<form action="/registProc" method="post">
		<input type="text" name="username" placeholder="Input username..."><br />
		<input type="text" name="password" placeholder="Input password..."><br />

		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"><br />
		<input type="submit" value="Regist">
	</form>
</body>
</html>
