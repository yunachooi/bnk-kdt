<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Ï±ÑÌåÖ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.ai .message-content {
            background: white;
            border: 2px solid #e9ecef;
            color: #333;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .chat-input {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
        }

        .loading-dots {
            display: flex;
            gap: 2px;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #667eea;
            animation: loading 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loading {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            AI Ï±ÑÌåÖ ÎèÑÏö∞ÎØ∏
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <div class="message-avatar">AI</div>
                <div class="message-content">
                    ÏïàÎÖïÌïòÏÑ∏Ïöî! Î¨¥ÏóáÏùÑ ÎèÑÏôÄÎìúÎ¶¥ÍπåÏöî?
                </div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" class="input-field" id="messageInput" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." />
            <button class="send-button" id="sendButton">Ï†ÑÏÜ°</button>
        </div>
    </div>

    <script>
	   const chatMessages = document.getElementById('chatMessages');
	   const messageInput = document.getElementById('messageInput');
	   const sendButton = document.getElementById('sendButton');
	
	   const API_BASE_URL = 'http://localhost:8080/ai';
	
	   function addMessage(content, isUser = false) {
	       const messageDiv = document.createElement('div');
	       messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
	       
	       messageDiv.innerHTML = `
	           <div class="message-avatar">${isUser ? 'üë§' : 'AI'}</div>
	           <div class="message-content">${content}</div>
	       `;
	       
	       chatMessages.appendChild(messageDiv);
	       chatMessages.scrollTop = chatMessages.scrollHeight;
	   }
	
	   function showLoading() {
	       const loadingDiv = document.createElement('div');
	       loadingDiv.className = 'message ai';
	       loadingDiv.id = 'loadingMessage';
	       
	       loadingDiv.innerHTML = `
	           <div class="message-avatar">AI</div>
	           <div class="message-content loading">
	               <span>ÎãµÎ≥Ä ÏÉùÏÑ± Ï§ë</span>
	               <div class="loading-dots">
	                   <div class="loading-dot"></div>
	                   <div class="loading-dot"></div>
	                   <div class="loading-dot"></div>
	               </div>
	           </div>
	       `;
	       
	       chatMessages.appendChild(loadingDiv);
	       chatMessages.scrollTop = chatMessages.scrollHeight;
	   }
	
	   function hideLoading() {
	       const loadingMessage = document.getElementById('loadingMessage');
	       if (loadingMessage) {
	           loadingMessage.remove();
	       }
	   }
	
	   async function sendMessage() {
	       const message = messageInput.value.trim();
	       if (!message) return;
	
	       addMessage(message, true);
	       messageInput.value = '';
	       
	       sendButton.disabled = true;
	       showLoading();
	
	       try {
	           const response = await fetch(`${API_BASE_URL}/talk?message=${encodeURIComponent(message)}`);
	
	           if (!response.ok) {
	               throw new Error(`HTTP error! status: ${response.status}`);
	           }
	
	           const aiResponse = await response.text(); // Î¨∏ÏûêÏó¥ ÏùëÎãµ
	           
	           hideLoading();
	           addMessage(aiResponse || 'ÎãµÎ≥ÄÏùÑ Î∞õÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
	           
	       } catch (error) {
	           hideLoading();
	           addMessage('Ï£ÑÏÜ°Ìï©ÎãàÎã§. Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + error.message);
	           console.error('Error:', error);
	       } finally {
	           sendButton.disabled = false;
	       }
	   }
	
	   sendButton.addEventListener('click', sendMessage);
	   messageInput.addEventListener('keypress', (e) => {
	       if (e.key === 'Enter') {
	           sendMessage();
	       }
	   });

	   messageInput.focus();
	</script>
</body>
</html>
